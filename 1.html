<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table de Multiplication</title>
</head>
<body>
    <h2>Table de Multiplication</h2>
    <button onclick="TableMultiplication()">Générer une table</button>
    <div id="resultat"></div>

    <script>
        function TableMultiplication() {
            let nombre = prompt("Entrez un nombre pour afficher sa table de multiplication :");

            if (nombre !== null && !isNaN(nombre)) {
                nombre = Number(nombre);
                let resultatHTML = `<h3>Table de ${nombre}</h3><ul>`;
                
                for (let i = 1; i <= 10; i++) {
                    resultatHTML += `<li>${nombre} x ${i} = ${nombre * i}</li>`;
                }

                resultatHTML += `</ul>`;
                document.getElementById("resultat").innerHTML = resultatHTML;
            } else {
                document.getElementById("resultat").innerHTML = "<p style='color:red;'>Veuillez entrer un nombre valide.</p>";
            }
        }
    </script>
</body>
</html>
