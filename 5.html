<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Décimal en Binaire</title>
</head>
<body>
    <h2>Convertisseur Décimal → Binaire</h2>
    <label for="decimal">Entrez un nombre décimal :</label>
    <input type="number" id="decimal" min="0">
    <button onclick="convertir()">Convertir</button>
    <p>Résultat : <span id="resultat"></span></p>

    <script>
        function decimalEnBinaire(n) {
            if (n == 0) return "0";
            if (n == 1) return "1";
            return decimalEnBinaire(n / 2 | 0) + (n % 2 + "");
        }

        function convertir() {
            let nombre = document.getElementById("decimal").value;
            if (nombre === "" || nombre < 0) {
                document.getElementById("resultat").textContent = "Veuillez entrer un nombre valide.";
            } else {
                document.getElementById("resultat").textContent = decimalEnBinaire(+nombre);
            }
        }
    </script>
</body>
</html>
